name: Audit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs: 
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Verify Dependencies
      run: go mod verify    

    - name: Run go vet
      run: go vet ./...  

    - name: Install staticchek
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...  

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Run golint  
      run: golint ./...
          
    - name: Build
      run: go build -o mergethem

    - name: Run  
      run : ./mergethem